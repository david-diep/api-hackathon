<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <h1 class="title">Meme Generator</h1>
  <div class="credit-row row">
    <a href="https://developers.giphy.com/"><img src="components/giphy.png"></a>
    <i class="fa fa-plus fa-2x white-text" aria-hidden="true"> </i> &nbsp;
    <a href="https://api.adviceslip.com/"><img src="components/advice-slip.png"></a>
  </div>

  <div class="buttons-container">
    <div class="row button-row">
      <button class="btn btn-secondary" id="refresh">Refresh</button>
      <button class="btn btn-secondary" id="change-image">Change Image</button>
      <button class="btn btn-secondary" id="change-text">Change Text</button>
      <button class="btn btn-secondary" id="custom-text">Customize Text</button>
      <button class="btn btn-secondary" id="text-location">Change Text Location</button>
      <button class="btn btn-primary" id="save">Save</button>
    </div>

    <div class="row image-row d-none"></div>

    <div class="row text-row d-none"> </div>

    <div class="row customize-row d-none"></div>

    <div class="row position-row d-none"></div>
  </div>

  <div class = "d-flex display border border-dark cover">
    <div class="text-field d-flex w-75">
      <div class="center-text w-100">
        <span class="meme-text white-text small"></span>
      </div>
    </div>
  </div>



</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="components/imageHandler.js"></script>
  <script src="components/textHandler.js"></script>
  <script src ="components/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
